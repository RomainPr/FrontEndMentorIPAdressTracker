<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>

  <div class="grid-container">
    <div class="Header">
      <div class="headerBg">
        <div class="container">
          <h1>IP Address Tracker</h1>
          <form id="IPform">
            <input class="IPinput" id="IPtext" placeholder="Search for an IP address or domain" />
            <button type="button" class="btn-form" id="submitIP" title="submit"><img src="./images/icon-arrow.svg" /></button>
          </form>
          <div class="IPdata">
            <div class="IPaddress">
              <h2>IP address</h2>
              <p id="ipaddress"></p>
            </div>
            <div class="IPlocation">
              <h2>location</h2>
              <p id="location"></p>
            </div>
            <div class="IPtimezone">
              <h2>timezone</h2>
              <p id="timezone"></p>
            </div>
            <div class="IPisp">
              <h2>isp</h2>
              <p id="isp"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="Body">
      <div id="MyMap"></div>
    </div>
    <div class="Footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.romainprevost.com">Romain P</a>.
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
